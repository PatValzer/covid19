<div style="min-height: 500px;">
  <ngx-charts-line-chart class="col-12" scheme="flame" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="dati" (select)="onSelect($event)"
    (activate)="onActivate($event)" (deactivate)="onDeactivate($event)" style="height: 100%;">
  </ngx-charts-line-chart>
</div>
